default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: pharma_transport_development

test:
  <<: *default
  database: pharma_transport_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
