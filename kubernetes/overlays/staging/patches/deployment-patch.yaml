# Staging deployment patch - lower resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharma-transport-web
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: web
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
