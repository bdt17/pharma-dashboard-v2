# Pharma Transport Web Deployment
# Phase 12: Enterprise Kubernetes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pharma-transport-web
  labels:
    app: pharma-transport
    component: web
    compliance: fda-21cfr11
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: pharma-transport
      component: web
  template:
    metadata:
      labels:
        app: pharma-transport
        component: web
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pharma-transport
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: web
          image: pharma-transport:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: pharma-transport-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pharma-transport-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: pharma-transport-secrets
                  key: redis-url
            - name: RAILS_MASTER_KEY
              valueFrom:
                secretKeyRef:
                  name: pharma-transport-secrets
                  key: rails-master-key
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: pharma-transport-secrets
                  key: secret-key-base
            - name: GIT_SHA
              value: "$(GIT_SHA)"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /rails/tmp
            - name: storage
              mountPath: /rails/storage
      volumes:
        - name: tmp
          emptyDir: {}
        - name: storage
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: pharma-transport
                    component: web
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: pharma-transport
              component: web
