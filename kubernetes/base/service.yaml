# Pharma Transport Services
apiVersion: v1
kind: Service
metadata:
  name: pharma-transport-web
  labels:
    app: pharma-transport
    component: web
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: pharma-transport
    component: web
---
# ActionCable WebSocket Service
apiVersion: v1
kind: Service
metadata:
  name: pharma-transport-cable
  labels:
    app: pharma-transport
    component: cable
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: websocket
  selector:
    app: pharma-transport
    component: web
---
# Sidekiq Service (for monitoring)
apiVersion: v1
kind: Service
metadata:
  name: pharma-transport-sidekiq
  labels:
    app: pharma-transport
    component: sidekiq
spec:
  type: ClusterIP
  ports:
    - port: 7433
      targetPort: 7433
      protocol: TCP
      name: metrics
  selector:
    app: pharma-transport
    component: sidekiq
